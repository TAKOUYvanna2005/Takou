<div class="container">
  <h2 class="mb-4">Liste des Catégories</h2>

  

  <table class="table table-hover">
    <thead class="table-secondary">
      <tr>
        <th>n°</th>
        <th>Nom</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categorie of categories; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ categorie.nom }}</td>
      </tr>
    </tbody>
    
  </table>
  <div class="text-end mb-3">
    <a routerLink="/categories/new" class="btn btn-success">Ajouter Catégorie</a>
  </div>
</div>
